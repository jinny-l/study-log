name: Build README
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          # necessary for github-action-til-autoformat-readme
          fetch-depth: 0
      - name: Autoformat README
        uses: cflynn07/github-action-til-autoformat-readme@1.2.4
        with:
          description: |
            매일 공부한 내용을 기록합니다.
          list_most_recent: 5 # optional, lists most recent TILS below description
          date_format: "2020-01-15" # optional, must align to https://golang.org/pkg/time/#Time.Format
